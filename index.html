<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donut Clicker</title>
</head>
<body>
    <div class="donutContainer">
        <div class="dropdown">
            <button id="dropdownBtn">Select an option</button>
            <ul id="dropdownList">
                <li>Fred's Baking Company</li>
                <p></p>
                <li>Inspiration</li>
                <p></p>
                <li>Contact</li>
                <p></p>
            </ul>
        </div>
        <div class="game">
            <button id="donut">Click Me!</button>
            <h1>Donuts: <span id="count">0</span></h1>
        </div>
        <div class="menu">
            <h2>Upgrade Menu</h2>
            <select id="upgradeSelect">
                <option value="1">Faster Clicks (10 Donuts)</option>
                <option value="5">Auto Donuts (50 Donuts)</option>
            </select>
            <button id="purchaseButton">Purchase</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
